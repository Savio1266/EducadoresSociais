<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estudantes Vinculados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Estudantes vinculados ao educador</h3>

    {% if estudantes %}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Turma</th>
            <th>Turno</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for aluno in estudantes %}
            <tr>
              <td>{{ aluno.nome }}</td>
              <td>{{ aluno.turma }}</td>
              <td>{{ aluno.turno }}</td>
              <td>
                <a href="{{ url_for('ver_registros', estudante_id=aluno.id) }}" class="btn btn-sm btn-outline-primary">Ver Registros</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Nenhum estudante vinculado a este educador.</p>
    {% endif %}

    <a href="{{ url_for('painel_moderador') }}" class="btn btn-secondary mt-3">← Voltar</a>
  </div>
</body>
</html>
