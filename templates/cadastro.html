<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - {{ tipo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #373B44, #4286f4);
            color: white;
            min-height: 100vh;
        }
        .cadastro-box {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        .form-control {
            background-color: #444;
            color: white;
            border: none;
        }
        .form-control:focus {
            background-color: #555;
            box-shadow: none;
        }
        a {
            color: #c0eaff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5 cadastro-box text-center">
            <h3 class="mb-4">Cadastro - {{ tipo }}</h3>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning" role="alert">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3 text-start">
                    <label for="nome_usuario" class="form-label">Nome de Usuário:</label>
                    <input type="text" name="nome_usuario" id="nome_usuario" class="form-control" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Criar Conta</button>
            </form>

            <p class="mt-3">Já tem uma conta? <a href="{{ url_for('login', tipo=tipo) }}">Voltar para o login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
