<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - {{ tipo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #232526, #414345);
            color: white;
            min-height: 100vh;
        }
        .login-box {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
        }
        .form-control {
            background-color: #3d3d3d;
            color: white;
            border: none;
        }
        .form-control:focus {
            box-shadow: none;
            background-color: #505050;
        }
        a {
            color: #90cdf4;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5 login-box text-center">
            <h3 class="mb-4">Login - {{ tipo }}</h3>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning" role="alert">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3 text-start">
                    <label for="nome_usuario" class="form-label">Nome de Usuário:</label>
                    <input type="text" name="nome_usuario" id="nome_usuario" class="form-control" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <p class="mt-3">
                Não tem uma conta? <a href="{{ url_for('cadastro', tipo=tipo) }}">Crie seu cadastro</a>
            </p>
            <a href="{{ url_for('index') }}" class="d-block mt-2">← Voltar à página inicial</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
